<!DOCTYPE html>
<html>
	<head>
		<title>Username and Password Checking</title>
	</head>
	<body>
	<input type="text" id="username" placeholder="username or phone number" /><br />
	<input type="password" id="password" placeholder="password" /><br />
	<button onclick="validate()">Login</button>
	<script type="text/javascript">
		function validate() {
			var username = document.getElementById("username").value
			var password = document.getElementById("password").value

			!(username == "mahesh") ? alert("invalid username") : !(password == "Mahesh@123") ? alert("invalid password") : alert("Login Successful")
			 
		}
		</script>
	</body>
</html>
