<!DOCTYPE html>
<html>
<head>
	<title>Registration Form Details</title>
	<script src="../../JS/29-12-2020/registration_form.js" type="text/javascript"></script>
	<link href="../../CSS/29-12-2020/registration_form.css" rel="stylesheet" />
</head>
<body>
	<form method="GET" action="./" class="registration-container">
		<input type="text" placeholder="username" id="username" required />
		<br />
		<input type="email" placeholder="email" id="email" required />
		<br />
		<input type="password" placeholder="password" id="password" required />
		<br />
		<input type="radio" name="gender" id="male" />
		<label for="male">Male</label>
		<br />
		<input type="radio" name="gender" id="female" />
		<label for="female">Female</label>
		<br />
		<input type="date" id="date" />
		<br />
		<input type="checkbox" id="terms" />
		<label for="terms">Agree Terms & Conditions</label>
		<br />
		<input type="button" id="submit" value="Register" onclick="getDetails()" />
	</form>
	<p id="details"></p>
</body>
</html>
